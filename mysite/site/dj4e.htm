<!DOCTYPE html>

<html>
  <head lang="en">
    <title>... Igor student ...</title>
    <meta charset="UTF-8">
  </head>
  <body>
  <h1>Create an account</h1>
  <form class="accountCreation_form">
    <div class="accountCreation_mainDiv">

      <div class="accountCreation_mail_div">
        <b>E-mail</b><br>
        <input type="text" class="accountCreation_normalInput">
      </div>

      <div class="accountCreation_password_div">
        <b>Password</b><br>
        <input type="text" class="accountCreation_normalInput">
        <br><b>Repeat Password</b><br>
        <input type="text" class="accountCreation_normalInput">
      </div>

      <div class="accountCreation_firstName_div">
        <b>First name</b><br>
        <input type="text" class="accountCreation_normalInput">
      </div>

      <div class="accountCreation_lastName_div">
        <b>Last name</b><br>
        <input type="text" class="accountCreation_normalInput">
      </div>

      <div class="accountCreation_sexSelect_div">
        <b>Chose your sex</b>
        <ul class="accountCreation_sexSelect_ul">
          <li class="accountCreation_sexSelect_li"><input type="radio" name="sex_radio" value="Male">Male</li>
          <li class="accountCreation_sexSelect_li"><input type="radio" name="sex_radio" value="Male">Female</li>
          <li class="accountCreation_sexSelect_li"><input type="radio" name="sex_radio" value="Male">Other</li>
        </ul>

      </div>

      <div class="accountCreation_photoSelect_div">
        <b>Your photo</b>
        <input type="file" name="photo" class="accountCreation_photoSelect_input">
      </div>

      <div class="accountCreation_submit_input">
        <input type="submit" value="Submit">
      </div>

      <div class="accountCreation_submit_input">
        <input type="reset" value="Reset">
      </div>

    </div>

  </form>

  </body>
</html>
